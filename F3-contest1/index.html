<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="formm">
        <h2>New Employees</h2>
        <form class="employees-form">
          <div class="form-group">
            <label for="name">Enter Name</label>
            <input type="text" placeholder="Enter Name" id="name" required/>
          </div>
      
          <div class="form-group">
            <label for="profession">Enter Profession</label>
            <input type="text" placeholder="Enter Profession" id="profession" required/>
          </div>
      
          <div class="form-group">
            <label for="age">Enter Age</label>
            <input type="number" placeholder="Enter Age" id="age" required/>
          </div>
          <button type="submit" id="button">Add User</button>
        </form>
      
              
        <p class="status-message"></p>
        <h2>Added Employees</h2>
      
        <div class="added-user">
        </div>
      </div>
      
    
    <script src="script.js"></script>
</body>
</html>
